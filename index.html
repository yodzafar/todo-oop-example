<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="./css/main.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
<div class="app-container">
    <div class="app-card">
        <div class="d-flex align-items-center justify-content-between">
            <h1>Todo App</h1>
            <div class="d-flex align-items-center">
                <h6>All: <span id="all">0</span></h6>
                <h6 class="mx-2">Active: <span id="active">0</span></h6>
                <h6>Completed: <span id="completed">0</span></h6>
            </div>
        </div>
        <form id="form">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter text...">
                <button class="btn btn-primary add-btn">Save</button>
            </div>
        </form>
        <div class="todo-list" id="list">
        </div>
    </div>
</div>
</body>
<script src="./js/main.js"></script>
</html>
